<html>
    <head>
    </head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    
    <script src="index.js" defer></script>
    <body >
        <h1 class="position-absolute top-0 start-50 translate-middle-x">Rock Paper Scissors</h1>
        <div class="container-md flexible-container " id="container">
            <button type="button" class = "btn button" id="btn-rock">Rock</button>
            <button type="button" class = "btn button" id="btn-paper">Paper</button>
            <button type="button" class = "btn button" id="btn-scissors">Scissors</button>
        </div>

        <div class="content-labels">
            <img src="sigma picture.png" class="label" alt="User">
            <img src="pc pic.jpeg" class="label" alt="Computer">
        </div>

        <div class="score-display" id="scoreDisplay">
            <p id="playerSDisplay" class="score">0</p>
            <p id="computerSDisplay" class="score">0</p>
        </div>

        <div id = "message-container" class="final-message ">
            <p id="message" class="text-center"></p>
        </div>

        <div id="end-div" class="">
            <p id="endDisplay"></p>
        </div>

        <button id="reset" class="d-grid gap-2 col-6 mx-auto btn btn-primary">Reset Game</button>
    </body>
</html>
